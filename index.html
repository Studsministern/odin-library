<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="bottom-shadow">
        <div class="logo">
            My library
        </div>

        <a class="author" href="https://github.com/Studsministern">Made by <br> <span class="link">Eric Weidow</span></a>
    </header>

    <div class="list-headers top-shadow side-shadows">
        <h2 class="title">Title</h2>
        <h2 class="author">Author</h2>
        <h2 class="pages">Pages</h2>
        <h2 class="read">Read</h2>
    </div>

    <div class="book-list bottom-shadow side-shadows">
        <div class="book">
            <p class="title">The Intelligent Investor</p>
            <p class="author">Benjamin Graham</p>
            <p class="pages">587</p>
            <p class="read">Not read</p>
        </div>
        <!-- Added with the form above, using the JavaScript from js/script.js --> 
    </div>

    <div class="add-book">
        <button class="open-form">+</button>
    </div>

    <form id="add-books-form" method="POST" action="#">
        <div class="inputs">
            <label for="title">
                <div>Title<span aria-label="required">*</span></div>
                <input type="text" id="title" name="title" placeholder=" " required="" pattern="^\S(.*\S)*$" autofocus>
                <span class="error-message">Please input a title that doesn't start or end with a space.</span>
            </label>

            <label for="author">
                <div>Author<span aria-label="required">*</span></div>
                <input type="text" id="author" name="author" placeholder=" " required="" pattern="^[^\d\s]+(\s([^\d\s]+))*$">
                <span class="error-message">Please input a name without any digits (make sure spaces are only used between words).</span>
            </label>

            <label for="pages">
                <div>Pages<span aria-label="required">*</span></div>
                <input type="number" id="pages" name="pages" placeholder=" " required="" min="1" step="1">
                <span class="error-message">Please input a whole number that doesn't start with 0.</span>
            </label>

            <label for="read">
                <div>Read?</div>
                <input type="checkbox" id="read" name="read">
            </label>
        </div>

        <button type="submit">Add book</button>
    </form>
</body>
</html>
